<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Public Camera Feeds</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .camera-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }
  .camera-row {
    display: flex;
    justify-content: center;
    width: 100%;
    margin-bottom: 20px;
  }
  .camera {
    width: 40%; /* Adjusted width for smaller camera windows */
    margin: 2.5%;
    border: 1px solid #ccc;
    overflow: hidden;
    position: relative;
  }
  .camera img,
  .camera video {
    width: 100%;
    height: auto;
    display: block;
  }
</style>
</head>
<body>

<div class="camera-container">
  <div class="camera-row">
    <div class="camera">
      <h2>Camera 1</h2>
      <video id="camera1" autoplay controls></video>
    </div>

    <div class="camera">
      <h2>Camera 2</h2>
      <img id="camera2" src="placeholder.jpeg" alt="Camera 2">
    </div>
  </div>

  <div class="camera-row">
    <div class="camera">
      <h2>Camera 3</h2>
      <video id="camera3" autoplay controls></video>
    </div>

    <div class="camera">
      <h2>Camera 4</h2>
      <img id="camera4" src="placeholder.jpeg" alt="Camera 4">
    </div>
  </div>
</div>

<script>
  // URLs of publicly available media files
  const mediaURLs = [
    "camera1.mov", // Use video for Camera 1
    "no signal.jpeg", // Use image for Camera 2
    "camera2.mov", // Use video for Camera 3
    "no signal.jpeg"  // Use image for Camera 4
  ];

  // Function to display media
  function displayMedia() {
    mediaURLs.forEach((url, index) => {
      const mediaElement = document.getElementById(`camera${index + 1}`);
      if (mediaElement) {
        if (index % 2 === 0) {
          // If it's a video file
          const videoSource = document.createElement("source");
          videoSource.src = url;
          videoSource.type = "video/quicktime"; // Adjusted type for MOV files
          mediaElement.appendChild(videoSource);
          mediaElement.setAttribute("controls", ""); // Add controls for video
        } else {
          // If it's an image file
          mediaElement.src = url;
        }
      }
    });
  }

  // Display media when the page loads
  window.onload = displayMedia;
</script>

</body>
</html>
